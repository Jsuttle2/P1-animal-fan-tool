<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Fan Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
  </head>
  <body>
    <header>
        <section class="hero is-primary is-small">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
              <nav class="navbar">
                <div class="container">
                  <div class="navbar-brand">
                    <a class="navbar-animal">
                      <img src="./Assets/IMGS/axolotl.jpg" width="100" height="100" alt="Logo">
                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroA">
                      <span></span>
                      <span></span>
                      <span></span>
                    </span>
                  </div>
                  <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                      <a class="navbar-item is-active">
                        Home
                      </a>
                      <a class="navbar-item">
                        Videos
                      </a>
                      <a class="navbar-item">
                        Pictures
                      </a>
                      <a class="navbar-item">
                        Fun Facts
                      </a>
                      </span>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          
            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
              <div class="container has-text-centered">
                <p class="title">
                  Animal Fan Tool
                </p>
                <p class="subtitle">
                  Find videos, photos and facts about all your favorite animal pals!
                </p>
              </div>
            </div>
          </section>
    </header>

  <main  class="background">
      <div class="columns">
        <div class="column is-one-fifth m-2">
          <input id="searchButton" class="button is-primary m-3">
      </div>

      <div class="column is-four-fifth m-2">
        <div class="field">
          <div class="control m-2">
            <input class="input m-1" type="text" placeholder="Text input">
        </div>
            <p class="help ml-3">Enter your search here</p>
        </div>
      </div>

      <div id = "player"></div>
 
    </main>
 <script src="./Assets/JS/script.js"></script>
  </body>
</html>
