<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animal Fan Tool</title>
  <link rel="stylesheet" href="https://use.typekit.net/epb6fwi.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>
  <header>
    <section class="hero is-primary is-small">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-animal">
                <img src="./Assets/IMGS/axolotl.jpg" width="100" height="100" alt="Logo">
              </a>
              <span class="navbar-burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
            </div>
          </div>
        </nav>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title" id="cool-text">
            Animal Fan Tool
          </p>
          <p class="subtitle">
            Find videos, photos and facts about all your favorite animal pals!
          </p>



        </div>
      </div>
    </section>
  </header>

  <main class="background">

    <div class="columns">
      <div class="column is-one-fifth m-2">
        <div class="columns is-multiline is-mobile is-half">
          <label for="animal-names" class="subtitle">Youtube:</label>
            <div class="column is">
              <div class="select is-normal">
                <select name="animal-names">
                  <option value="" disabled selected>Select an animal!</option>
                  <option value="Cats">Cats</option>
                  <option value="Dogs">Dogs</option>
                  <option value="Axolotls">Axolotls</option>
                  <option value="Snakes">Snakes</option>
                  <option value="Flamingos">Flamingos</option>
                  <option value="Chinchillas">Chinchillas</option>
                  <option value="Otters">Otters</option>
                </select>
              </div>
            </div>

        
            <div class="column">
              <span></span>
                <label for="animal-names" class="subtitle">Giphy:</label>
                <div class="select is-normal">
                  <select name="animal-names">
                    <option value="" disabled selected>Select an animal!</option>
                    <option value="Cats">Cats</option>
                    <option value="Dogs">Dogs</option>
                    <option value="Axolotls">Axolotls</option>
                    <option value="Snakes">Snakes</option>
                    <option value="Flamingos">Flamingos</option>
                    <option value="Chinchillas">Chinchillas</option>
                    <option value="Otters">Otters</option>
                  </select>
                </div>
            </div> 

            <div class="column">
              <span></span>
                <label for="animal-names" class="subtitle">Wiki:</label>
                <div class="select is-normal">
                  <select name="animal-names">
                    <option value="" disabled selected>Select an animal!</option>
                    <option value="Cats">Cats</option>
                    <option value="Dogs">Dogs</option>
                    <option value="Axolotls">Axolotls</option>
                    <option value="Snakes">Snakes</option>
                    <option value="Flamingos">Flamingos</option>
                    <option value="Chinchillas">Chinchillas</option>
                    <option value="Otters">Otters</option>
                  </select>
                </div>
            </div>
        </div>
      </div>
    </div>
      

      <div class="column is-four-fifth m-2" id="card-parent"></div>
      <div class="column is-four-fifth m-2" id="gif-parent"></div>


      <div id="player"></div>
    </div>

  </main>
  <script src="./Assets/JS/script.js"></script>
</body>

</html>
